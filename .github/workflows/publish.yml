# Generate signed feeds and publish to GitHub Pages
name: Publish
on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Clone public
        uses: actions/checkout@v2
        with:
          path: public
          ref: gh-pages
      - name: Set up repo
        run: |
          cp feeds/0repo-config.py .
          cp public/archives.db .
          mkdir incoming
          git config --global user.name "apps.0install.net"
          git config --global user.email "webmaster@0install.net"
          echo "${{ secrets.GPG_KEY }}" | gpg --import -
      - name: Run 0repo
        run: ./feeds/0install.sh run --not-before 0.10 http://0install.net/tools/0repo.xml
      - name: Push public
        run: cd public && git push
