# Generate signed feeds and publish to GitHub Pages
name: Publish
on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Clone public
        uses: actions/checkout@v2
        with:
          path: public
          ref: gh-pages
      - uses: 0install/0repo-action@master
        with:
          gpg-key: ${{secrets.GPG_KEY}}
          #publish: true
