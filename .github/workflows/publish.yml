# Generate signed feeds and publish to GitHub Pages
name: Publish
on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Clone public
        uses: actions/checkout@v2
        with:
          path: public
          ref: gh-pages
      - name: Run 0repo
        run: |
          mkdir incoming
          ln -s feeds/0repo-config.py .
          ln -s public/archives.db .
          echo "${{secrets.GPG_KEY}}" | gpg --import -
          ./feeds/0install.sh run http://0install.net/tools/0repo.xml
      - name: Push public
        run: |
          cd public
          git push
