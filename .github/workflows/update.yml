# Create branches with automatic 0watch updates
name: Update
on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Set up repo
        run: mkdir incoming | Out-Null
      - name: Run 0watch
        env: {'CI': '1'}
        run: feeds\watch.ps1
      - name: Upload generated feeds
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: windows-feeds
          path: incoming

  macos:
    runs-on: macos-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Set up repo
        run: mkdir incoming
      - name: Run 0watch
        env: {'CI': '1'}
        run: feeds/watch.sh
      - name: Upload generated feeds
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: macos-feeds
          path: incoming

  linux:
    runs-on: ubuntu-latest
    needs: [windows, macos]
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Clone public
        uses: actions/checkout@v2
        with:
          path: public
          ref: gh-pages
      - name: Set up repo
        run: |
          cp feeds/0repo-config.py .
          cp public/archives.db .
          mkdir incoming
      - name: Run 0watch
        env: {'CI': '1'}
        run: |
          sudo apt-get install -y python3-gnupg
          feeds/watch.sh
      - name: Upload generated feeds
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: linux-feeds
          path: incoming
      - name: Download feeds generated on Windows
        uses: actions/download-artifact@v1
        with:
          name: windows-feeds
          path: incoming
      - name: Download feeds generated on MacOS
        uses: actions/download-artifact@v1
        with:
          name: macos-feeds
          path: incoming
      - name: Check if there are new feeds
        run: if ls incoming/*.xml; then echo "NEW_INCOMING=true" >> $GITHUB_ENV; fi
      - name: Run 0repo
        if: env.NEW_INCOMING
        env: {'NO_SIGN': '1'}
        run: ./feeds/0install.sh run http://0install.net/tools/0repo.xml
      - name: Create Pull Request
        if: env.NEW_INCOMING
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: feeds
          branch: automatic-updates
          title: Automatic updates
          body: Automatic updates generated by 0watch scripts
