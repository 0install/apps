# Create branches with automatic 0watch updates
name: Update
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Run 0watch
        env:
          GITHUB_TOKEN: ${{github.token}}
        run: feeds\watch.ps1
      - name: Upload generated feeds
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: windows-feeds
          path: incoming

  macos:
    runs-on: macos-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Run 0watch
        env:
          GITHUB_TOKEN: ${{github.token}}
        run: feeds/watch.sh
      - name: Upload generated feeds
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: macos-feeds
          path: incoming

  linux:
    runs-on: ubuntu-latest
    needs: [windows, macos]
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Clone public
        uses: actions/checkout@v2
        with:
          path: public
          ref: gh-pages
      - name: Run 0watch
        env:
          GITHUB_TOKEN: ${{github.token}}
        run: |
          sudo apt-get install -y python3-gnupg
          feeds/watch.sh
      - name: Upload generated feeds
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: linux-feeds
          path: incoming
      - name: Download feeds generated on Windows
        uses: actions/download-artifact@v1
        with:
          name: windows-feeds
          path: incoming
      - name: Download feeds generated on MacOS
        uses: actions/download-artifact@v1
        with:
          name: macos-feeds
          path: incoming
      - name: Check if there are new feeds
        run: if ls incoming/*.xml; then echo "NEW_INCOMING=true" >> $GITHUB_ENV; fi
      - name: Run 0repo
        if: env.NEW_INCOMING
        run: |
          ln -s feeds/0repo-config.py .
          ln -s public/archives.db .
          export NO_SIGN=1
          ./feeds/0install.sh run http://0install.net/tools/0repo.xml
      - name: Create Pull Request
        if: env.NEW_INCOMING
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{github.token}}
          path: feeds
          branch: automatic-updates
          title: Automatic updates
          body: Automatic updates generated by 0watch scripts
