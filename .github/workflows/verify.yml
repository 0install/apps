# Verify feeds in Pull Requests are valid
name: Verify
on: pull_request

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Clone feeds
        uses: actions/checkout@v2
        with:
          path: feeds
      - name: Clone public
        uses: actions/checkout@v2
        with:
          path: public
          ref: gh-pages
      - name: Run 0repo
        run: |
          mkdir incoming
          ln -s feeds/0repo-config.py .
          ln -s public/archives.db .
          export NO_SIGN=1
          ./feeds/0install.sh run http://0install.net/tools/0repo.xml
